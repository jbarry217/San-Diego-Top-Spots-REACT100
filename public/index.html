<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>San Diego Top Spots</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <style>
@import url("https://fonts.googleapis.com/css2?family=Seaweed+Script&display=swap");
@import url("https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat&display=swap");
@import url("https://fonts.googleapis.com/css2?family=Alice&family=Montserrat&display=swap");

body {
  background: linear-gradient(to bottom, #3494e6, #ec6ead);
}
h1 {
  display: flex;
  justify-content:center;
  align-content:center;
  font-family: 'Alice', serif;
  background-clip: text;
  background: -webkit-linear-gradient(#f7971e, #ffd200);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent; 
  font-weight: bold;
  font-size: 500%;
  filter: drop-shadow(2px 2px rgb(255, 255, 255)); 
}
h3 {
  display: flex;
  justify-content:center;
  align-content:center;
  font-family: 'Seaweed Script', cursive;
  color: rgb(255, 255, 255);
  margin-bottom: 1em;
}
h4 {
  font-family: 'Alice', serif;
  font-size: x-large;
  font-weight: 400;
}
p{
  font-family: 'Alice', serif;
  font-size: large;
  font-weight: 300;
}
.well:hover{
  background-color:#ffd200;
}

</style>
</head>

<body>
  <div id="root"></div>
  <script src="bundle.js"></script>
</body>

</html>
